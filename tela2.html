 document.getElementById('Results').innerHTML="Empate"

function limpar(){
 
    localStorage.clear('can1');

function porcent(){

var valor1 = parseFloat(localStorage.getItem('can1'));
var valor2 = parseFloat(localStorage.getItem('can2'));
total = valor1 + valor2;

var y = (100*valor2)/total;
document.getElementById('porcentagem1').innerHTML=x.toFixed(1) + '%';
